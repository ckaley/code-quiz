<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sports Quiz</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Row to display Timer -->
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8"></div>
      <div id="timer-display" class="col-lg-2">Timer:</div>
    </div>
    <!-- Jumbotron for Quiz -->
    <div class="jumbotron">
      <h1 class="text-center">Sports Quiz Challenge</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-2"></div>
        <div id="question-display" class="col-lg-8"></div>
        <div class="col-lg-2"></div>
      </div>
      <div class="row">
        <div id="btn-start-display" class="col-lg-12 text-center"></div>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div id="answer-display" class="col-lg-8 card-body text-center"></div>
        <div class="col-lg-2"></div>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div
          id="right-wrong-display"
          class="col-lg-8 border-top text-center"
        ></div>
        <div class="col-lg-2"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
