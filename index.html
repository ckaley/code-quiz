<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Code Quiz</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Jumbotron for Title -->
    <div class="jumbotron">
      <h1 class="text-center">Sports Quiz Challenge</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <h5 id="quiz-intro" class="card-body text-center">
            Try to answer the following Sports-related questions within the time
            limit. Keep in mind that incorrect answers will penalize your
            score/time by ten seconds!
          </h5>
          <h5 id="quiz-question" class="card-body"></h5>
        </div>
        <div class="col-lg-2"></div>
      </div>
      <div class="row">
        <div class="col-lg-12 text-center">
          <button id="btn-start" type="button" class="btn btn-primary">
            Start Quiz
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div id="answer-display" class="col-lg-8 card-body text-center">
          <button id="answer-1" type="button" class="btn-block btn-primary">
            button One
          </button>
          <button id="answer-2" type="button" class="btn-block btn-primary">
            button One
          </button>
          <button id="answer-3" type="button" class="btn-block btn-primary">
            button One
          </button>
          <button id="answer-4" type="button" class="btn-block btn-primary">
            button One
          </button>
        </div>
        <div class="col-lg-2"></div>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div
          id="right-wrong-display"
          class="col-lg-8 border-top text-center"
        ></div>
        <div class="col-lg-2"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
